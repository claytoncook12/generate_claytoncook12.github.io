<!DOCTYPE html>
<html>
<head>
<title>Clayton Cook</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="{{ index_ref }}static/images/cc_cog.svg">

<!-- CSS Styles -->
{% block css_styles %}{% endblock %}

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-8"> 
  <!-- Navigation -->
  <h1>
    <img src="{{index_ref}}static/images/cc_cog_order_to_disorder.svg" alt="csc_cog">
    <a href="{{ index_ref }}index.html" class="w3-hover-text-green" style="text-decoration: none">
      Clayton's Blog
    </a>
  </h1>
</header>

<!-- Main Content -->
{% block content %}{% endblock %}

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-transparent w3-padding-32 w3-margin-top">
    Clayton S. Cook - 2022
</footer>

</body>
</html>
