<p>
    This is just a quick reference for command line commands I use for setting up
    a python project with <code class="w3-codespan">venv</code> on windows.
</p>

<div class="w3-code notranslate">
    py -m venv venv <br>
    venv\Scripts\activate <br>
</div>

<p>
    Now I have a python virtual environment setup and activated.
</p>
