<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RxJS Observable Example</title>
    <link rel="shortcut icon" type="image/svg" href="img/cc_cog.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255);
        }

        body {
            background-color: rgb(43, 43, 43);
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            text-align: center;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
            padding: 10px;
        }
        button {
            background: #000;
            margin-top: 15px;
            padding: 5px;
            border-radius: 3px;
            border: #fff solid 1px;
        }
        #userId {
            color: black;
            text-align: center;
        }
    </style>
    <script src="https://unpkg.com/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>RxJS 7.8.1 Observable Example</h1>
        <label for="userId">User Id To Look Up:</label>
        <input type="number" id="userId" name="userId" step="1" value="1"><br>
        <button id="loadUsers">Load Users</button>
        <div id="data"></div>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
