<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Crop and Resize</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container disable">
        <h2>Image Crop and Resize</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Image Modification</label>
                    <div class="">
                        <div class="filter-info">
                            <p class="name">Crop Image</p>
                        </div>
                        <label for="cropX">X Value Top Left</label>
                        <input type="number" value="0" min="0" max="10000" id="cropX" name="cropX"><br>
                        <label for="cropY">Y Value Top Left</label>
                        <input type="number" value="0" min="0" max="10000" id="cropY" name="cropY"><br>
                        <label for="cropXLength">Crop X Length</label>
                        <input type="number" value="0" min="0" max="10000" id="cropXLength" name="cropXLength"><br>
                        <label for="cropYLength">Crop Y Length</label>
                        <input type="number" value="0" min="0" max="10000" id="cropYLength" name="cropYLength"><br>
                    </div>
                    <!-- <div class="slider">
                        <div class="filter-info">
                            <p class="name">Scale Final Image</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="25" max="200">
                    </div> -->
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filter</button>
            <div class="row">
                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
    <div class="container" hidden>
        <a href="https://www.w3docs.com/snippets/css/how-to-overlay-images-with-css.html">
            https://www.w3docs.com/snippets/css/how-to-overlay-images-with-css.html
        </a>
    </div>
    <script src="js/script.js"></script>
    
  </body>
</html>
